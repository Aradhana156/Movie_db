<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Movie</title>
</head>
<body>
	<div align="center">
		<h1>Add Movie Details</h1>
		<form action="" method="post" enctype="multipart/form-data">
			Movie Name: <input type="text" name="name" placeholder="Movie Name">
			<br> <br> <br> 
			Movie Language: <select name="lang">
				<option ></option>
				<option >Kannada</option>
				<option >English</option>
				<option >Hindi</option>
			</select> <br> <br> <br> 
			Movie Rating: <input type="text"name="rating"> 
			<br> <br> <br>
			 Movie Image: <input type="file" name="photo">
			  <br> <br> <br>
			Movie Genre: <select name="genre">
				<option ></option>
				<option >Horror Movie</option>
				<option >Romantic Movie</option>
				<option >Suspence Movie</option>
				<option >Comedy Movie</option>
				<option >Anime</option>
			</select> <br> <br> <br>

			<button>Add</button>

		</form>
	</div>
</body>
</html>
